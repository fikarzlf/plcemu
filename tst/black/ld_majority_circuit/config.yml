STEP:         10        #time cycle in milliseconds
PIPE:         plcpipe   #UNIX path of named pipe polled for commands

#hardware
HW:         STDI/O      #just a text tag that appears in a footer

#user space interface:
USPACE: 
    BASE:         50176            #hardware address base
    WR:        4               #write offset
    RD:        0                #read offset


#COMEDI interface:
COMEDI: 
    FILE:     0,           #device and subdevice nodes of comedi driver.
    SUBDEV: 
        IN: 0
        OUT: 1
    

#SIMULATION IO
SIM: 
    INPUT:   sim.in
    OUTPUT:  sim.out

#PROGRAM    
DI:
    - 4
    - INDEX: 0
      ID:    A    
    - INDEX: 1
      ID:    B    
    - INDEX: 2
      ID:    C        
 
DQ:
    - 4
    - INDEX: 0
      ID:    RESULT

TIMERS:
    - 2  
    - INDEX: 1
      RESOLUTION: 10
      PRESET: 10
            

PULSES:
    - 2
    - INDEX: 1    
      RESOLUTION: 100    
 
    

# triple majority circuit
# https://en.wikipedia.org/wiki/Triple_modular_redundancy

LD: "triple_majority.ld"


